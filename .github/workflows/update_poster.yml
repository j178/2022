name: Update poster

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          cache: pip

      - name: Install dependencies
        run: |
          pip install -U setuptools pip wheel
          pip install -U github_poster

      - name: Generate poster
        run: |
          github_poster github --github_user_name "${{ github.actor }}" --with-skyline
          github_poster leetcode --leetcode_cookie ${{ secrets.LEETCODE_COOKIE }} --year 2021-2022 --cn

      - name: Add & Commit
        uses: EndBug/add-and-commit@v7.5.0
        with:
          add: '.'
          default_author: github_actions
          message: 'Update poster daily'
  
